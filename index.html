<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Form</title>
    <link rel="stylesheet" href="css/form-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="task2.html">task2</a>
    <a href="task3.html">task3</a>
    <div class="outer-container">
        <form onsubmit="sendData()">
            <h2 style="text-align: center;">Register Form</h2>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Full Name</span>
                    <span style="display: inline-block;float: right;"><i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Full Name" name="name" required>
                    </span>
                </div>  
            </div>
          
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Address Line 1</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-user-circle icon"></i>
                        <input class="input-field" type="text" placeholder="Address Line 1" name="address1">
                    </span>
                </div>  
            </div>
          
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Address Line 2</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-user-circle icon"></i>
                        <input class="input-field" type="text" placeholder="Address Line 2" name="address2">
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">City</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-building-o icon"></i>
                        <input class="input-field" type="text" placeholder="City" name="city" required>
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">State/Region</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-map-marker icon"></i>
                        <input class="input-field" type="text" placeholder="State/Region" name="region">
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Postal Code/ZIP</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Postal Code/ ZIP" name="zip">
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Country</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-flag icon"></i>
                        <select class="input-field">
                            <option value="">--Select Country--</option>
                            <option value="IN">India</option>
                            <option value="other">Others</option>
                        </select>
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Email</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-user icon"></i>
                        <input class="input-field" type="email" placeholder="Email" name="email" required>
                    </span>
                </div>  
            </div>
            <div class="input-container">
                <div class="input-div">
                    <span style="display: inline-block;float: left;">Phone Number</span>
                    <span style="display: inline-block; float: right;"><i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Phone" name="phone" minlength="10" maxlength="13" required>
                    </span>
                </div>  
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn" style="text-align: center;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function sendData(){
            alert("Thanks for submitting")
        }
    </script>
    
</body>
</html>
